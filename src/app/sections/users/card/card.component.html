<div class="form-group row">
    <label class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10 col-form-label">{{user?.login}}</div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10 col-form-label">{{user?.name}}</div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Created at</label>
    <div class="col-sm-10 col-form-label">{{user?.createdAt | date}}</div>
</div>
<div class="form-group row">
    <div class="col-sm-10">
        <button class="btn btn-dark" (click)="returnBack()">Return</button>
    </div>
</div>
