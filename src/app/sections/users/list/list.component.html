<ng-container *ngIf="users && users.length > 0">

    <div class="form-group mt-3">
        <input type="search" class="form-control" placeholder="search" [(ngModel)]="searchText" autofocus>
    </div>

    <table class="table table-striped table-hover users-table"
           infiniteScroll
           [infiniteScrollDistance]="2"
           [infiniteScrollThrottle]="50"
           (scrolled)="getMoreData()"
           [infiniteScrollDisabled]="pending || users.length >= 1000">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Avatar</th>
            <th scope="col">Login</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created at</th>
            <th scope="col">Hireble</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users | userSearch : searchText; trackBy: trackByFn, index as i" (click)="goToUser(user.login)">
            <th scope="row">{{i + 1}}</th>
            <th scope="row"><img [src]="user.avatarUrl" alt="avatar" class="rounded preview"></th>
            <td scope="row">{{user.login}}</td>
            <td scope="row">{{user.name}}</td>
            <td scope="row">{{user.email}}</td>
            <td scope="row">{{user.createdAt | date}}</td>
            <td scope="row">{{user.isHireable ? 'Yes' : 'No'}}</td>
        </tr>
        </tbody>
    </table>

</ng-container>

<span class="text-danger" *ngIf="errorMessage">{{errorMessage}}</span>

<span *ngIf="!users && !errorMessage">Loading...</span>
